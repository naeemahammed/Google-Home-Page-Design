<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/google_icon2.avif">
    <link rel="stylesheet" href="index.css">
    <title>Google</title>
    <script src="https://kit.fontawesome.com/fe8fc9f416.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header Part Start -->

    <div class="header_part">
        <div class="left_part">
            <a href="">About</a>
            <a href="">Images</a>
        </div>
        <div class="right_part">
            <a href="">Gmail</a>
            <a href="">Images</a>
            <img class="apps_icon" src="image/google_apps_icon.png" alt="">
            <a class="SignIn_btn" href="">Sign In</a>
        </div>
    </div>

    <!-- Header Part End -->

    <!-- Main Part Start -->

    <div class="main_part">
        <img class="google_img" src="image/google.png" alt="">
        <input class="search_box" type="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <img class="voice_icon" src="image/google-voice.png" alt="">
        <div class="text_btn">
            <a href="">Google Search</a>
            <a href="">I'am Feeling Lucky</a>
        </div>
    </div>

    <!-- Main Part End -->

    <!-- Footer Part Start -->

    <div class="footer_part">
        <div class="left_part">
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search Works</a>
        </div>
        <div class="right_part">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>
    </div>

    <!-- Footer Part End -->

</body>
</html>
